<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exposed</title>
</head>
<body>
    <h1>exposed</h1>
    <h2 id="start">game has not started</h2>
    <script src = "../socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        let player = localStorage.getItem('player');
        let gameId = localStorage.getItem('gameId');
        console.log('emit joinplayer');
        socket.emit('joinPlayer', {
            game: 'exposed',
            gameId: gameId,
            player: player
        });
        socket.emit('disconnect', {
            game: 'exposed',
            gameId: gameId,
            player: player
        });
        socket.on('startGame', function(data){
            console.log(data);
            document.getElementById('start').innerHTML = 'game is live';
        } )
    </script>

</body>
</html>
